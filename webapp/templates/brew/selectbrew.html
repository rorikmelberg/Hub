{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<script src="/static/utils.js"></script>

<div class="container">
  <div class="row">
    <div class='class="col-lg"'>
      <table class="table">
        <tr>
          <td></td>
          <td>Title</td>
          <td>Start</td>
          <td>End</td>
          <td>Duration</td>
        </tr>
        {% for brew in brews %}
        <tr>
            <tr>
                <td><a href="./selectbrew?brewId={{ brew.BrewId }}">Select</a></td>
                <td>{{ brew.Title }}</td>
                <td>{{ brew.StartFormatted }}</td>
                <td>{{ brew.EndFormatted }}</td>
                <td>{{ brew.Duration }}</td>
                <td><a href="./deletebrew?brewId={{ brew.BrewId }}">Delete</a></td>
              </tr>
        </tr>
      {% endfor %}
      </table>
    </div>
  </div>
</div>


{% endblock %}
