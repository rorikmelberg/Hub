{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<form method="post" id='editcook' name='editcook'>
  <div class="container">
    <div class="row">
      <div class='col'>
        <h2>Start Cook</h2>
        Title: <input type='text' id='title' name='title' value='{{ tiltBrew.Title }}' /><br />
        Temp Target: <input type='text' id='smokerTarget' name='tempTarget' value='{{ tiltBrew.TempTarget }}' /><br />
        Gravity Target: <input type='text' id='target' name='gravityTarget' value='{{ tiltBrew.GravityTarget }}' /><br />
        <input type='submit' value='Start Cook'> <input type='submit' value='End Cook'>
      </div>
    </div>
  </div>
</form>
{% endblock %}
