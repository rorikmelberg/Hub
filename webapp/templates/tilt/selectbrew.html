{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<script src="/static/utils.js"></script>

<div class="container">
  <div class="row">
    <div class='class="col-lg"'>
      <table class="table">
        <tr>
          <td></td>
          <td>Title</td>
          <td>Start</td>
          <td>End</td>
          <td>Duration</td>
        </tr>
        {% for tiltBrew in tiltBrews %}
        <tr>
            <tr>
                <td><a href="./selectbrew?tiltBrewId={{ tiltBrew.TiltBrewId }}">Select</a></td>
                <td>{{ tiltBrew.Title }}</td>
                <td>{{ tiltBrew.StartFormatted }}</td>
                <td>{{ tiltBrew.EndFormatted }}</td>
                <td>{{ tiltBrew.Duration }}</td>
                <td><a href="./deletebrew?tiltBrewId={{ tiltBrew.TiltBrewId }}">Delete</a></td>
              </tr>
        </tr>
      {% endfor %}
      </table>
    </div>
  </div>
</div>


{% endblock %}
