{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<script src="/static/Chart.bundle.min.js"></script>
<script src="/static/utils.js"></script>

<div class="container">
  <H1>Sensors</H1>
  <div class="row">
    <div class='class="col-lg"'>
      <table class="table">
        <tr>
          <td></td>
          <td>Sensor Name</td>
          <td></td>
        </tr>
        {% for sensor in sensors %}
        <tr>
            <tr>
                <td><a href="./select?SensorId={{ sensor.SensorId }}">Select</a></td>
                <td>{{ sensor.Name }}</td>
                <td><a href="./delete?SensorId={{ sensor.SensorId }}">Delete</a></td>
              </tr>
        </tr>
      {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
